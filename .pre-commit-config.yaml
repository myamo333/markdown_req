repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"
      - id: end-of-file-fixer
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"

  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: npx markdownlint-cli --config config/lint/.markdownlint.jsonc --ignore-path config/lint/.markdownlintignore
        language: node
        files: "\\.md$"
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"
        pass_filenames: true
      - id: textlint
        name: textlint
        entry: npx textlint --config config/lint/.textlintrc --ignore-path config/lint/.textlintignore
        language: node
        files: "\\.md$"
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"
        pass_filenames: true
      - id: cspell
        name: cspell
        entry: npx cspell --config config/lint/.cspell.json
        language: node
        files: "\\.md$"
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"
        pass_filenames: true
      - id: prettier
        name: prettier
        entry: npx prettier --config config/lint/.prettierrc --check
        language: node
        files: "\\.md$"
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"
        pass_filenames: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"
      - id: end-of-file-fixer
        exclude: "^(docs/(?:01|02)_markdown_quality_assurance_.*\\.md|docs/CHECK_REPORT\\.md|docs/AGENTS\\.md|README\\.md)$"

  - repo: local
    hooks:
      - id: markdownlint-requirements
        name: markdownlint (requirements)
        entry: npx markdownlint-cli --config requirements/.markdownlint.jsonc --ignore-path config/lint/.markdownlintignore
        language: node
        files: "^requirements/.*\\.md$"
        pass_filenames: true
      - id: markdownlint-soft
        name: markdownlint (soft requirements)
        entry: npx markdownlint-cli --config soft_requirements/.markdownlint.jsonc --ignore-path config/lint/.markdownlintignore
        language: node
        files: "^soft_requirements/.*\\.md$"
        pass_filenames: true
      - id: textlint-requirements
        name: textlint (requirements)
        entry: npx textlint --config requirements/.textlintrc --ignore-path config/lint/.textlintignore
        language: node
        files: "^requirements/.*\\.md$"
        pass_filenames: true
      - id: textlint-soft
        name: textlint (soft requirements)
        entry: npx textlint --config soft_requirements/.textlintrc --ignore-path config/lint/.textlintignore
        language: node
        files: "^soft_requirements/.*\\.md$"
        pass_filenames: true
      - id: cspell
        name: cspell
        entry: npx cspell --config config/lint/.cspell.json
        language: node
        files: "^(requirements|soft_requirements)/.*\\.md$"
        pass_filenames: true
      - id: prettier
        name: prettier
        entry: npx prettier --config config/lint/.prettierrc --check
        language: node
        files: "^(requirements|soft_requirements)/.*\\.md$"
        pass_filenames: true

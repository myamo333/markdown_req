repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: "^(01|02)_markdown_quality_assurance_.*\\.md$|README\\.md|CHECK_REPORT\\.md|sample_requirement\\.md"
      - id: end-of-file-fixer
        exclude: "^(01|02)_markdown_quality_assurance_.*\\.md$|README\\.md|CHECK_REPORT\\.md|sample_requirement\\.md"

  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: npx markdownlint-cli
        language: node
        files: "\\.md$"
        exclude: "^(01|02)_markdown_quality_assurance_.*\\.md$|README\\.md|CHECK_REPORT\\.md|sample_requirement\\.md"
        pass_filenames: true
      - id: textlint
        name: textlint
        entry: npx textlint
        language: node
        files: "\\.md$"
        exclude: "^(01|02)_markdown_quality_assurance_.*\\.md$|README\\.md|CHECK_REPORT\\.md|sample_requirement\\.md"
        pass_filenames: true
      - id: cspell
        name: cspell
        entry: npx cspell
        language: node
        files: "\\.md$"
        exclude: "^(01|02)_markdown_quality_assurance_.*\\.md$"
        pass_filenames: true
      - id: prettier
        name: prettier
        entry: npx prettier --check
        language: node
        files: "\\.md$"
        exclude: "^(01|02)_markdown_quality_assurance_.*\\.md$"
        pass_filenames: true
